{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Login"></p>
    </form>
    <p><a href="{% url 'account:register' %}">注册</a></p>
{% endblock %}
