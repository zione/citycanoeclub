{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <p>Please, use the following form to Register:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Register"></p>
    </form>
{% endblock %}
